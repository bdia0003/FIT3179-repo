<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body style="background-color: #263137">
<H1 id="visualisation_title">SKYSCRAPER DATA VISUALISATION</H1>


<div id="content_div1">
<h2 style="font-family: arial; color: #3bc5d0; font-Size: 32px;">Skyscrapers in US Cities - 2016</h2>
<div id="timebrush_map"></div>
</div>

<div id="content_div1">
<div id ="donut_column"></div>
</div>

<!--
<div id="content_div2">
  <div id="donut_chart"></div>
  <div id="column_chart"></div>
  <div id="state_donut_chart"></div>
</div>
-->


<script type="text/javascript">

  var spec2 = "js/timebrush_map.vg.json";
  vegaEmbed('#timebrush_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  
  var spec3 = "js/donut_chart.vg.json";
  vegaEmbed('#donut_chart', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec4 = "js/state_donut_chart.vg.json";
  vegaEmbed('#state_donut_chart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec5 = "js/column_chart.vg.json";
  vegaEmbed('#column_chart', spec5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec6 = "js/donut_column.vg.json";
  vegaEmbed('#donut_column', spec6).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
